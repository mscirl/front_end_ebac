<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Formulário </title>
</head>
<body>
    <div class="background-container">
    <section class="container__form">
    <form id="form">
        <legend> Formulário de cadastro</legend>
        <div> 
            <fieldset class="form__content">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="text" required placeholder="Maria Rodrigues">
            </div>
            <div>    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite aqui o seu e-mail mais usado">
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="senha" name="password" minlength="8" maxlength="8" required placeholder="Senha com 8 caracteres">
            </div>
            </fieldset>
        </div>    
    </form>
    </section>
    </div>
</body>
</html>
